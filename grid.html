<!doctype html>
<html lang="en">
  <head>
    <!-- Author: Vladislav Tereshkin -->
    <meta charset="utf-8">
    <title>Grid: Weather Widget</title>
    <link rel="shortcut icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./scss/grid.scss">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="widget-container">
    
      <div class="city-card">
        <div class="city-card__icon-container">
          <img class="city-card__icon" src="./images/cr.svg" alt="light rain">
        </div>
        <p class="city-card__text">Chicago / 23°</p>
      </div>
      
      <div class="city-card">
        <div class="city-card__icon-container">
          <img class="city-card__icon" src="./images/fog.svg" alt="fog">
        </div>
        <p class="city-card__text">seattle / 34°</p>
      </div>
      
      <div class="city-card">
        <div class="city-card__icon-container">
          <img class="city-card__icon" src="./images/cs.svg" alt="partly cloudy">
        </div>
        <p class="city-card__text">brooklyn / 55°</p>
      </div>
      
      <div class="city-card">
        <div class="city-card__icon-container">
          <img class="city-card__icon" src="./images/css.svg" alt="sun ang hail">
        </div>
        <p class="city-card__text">portland / 27°</p>
      </div>
      
      <div class="city-card">
    
        <div class="city-card__icon-container">
          <img class="city-card__icon" src="./images/wind.svg" alt="wind">
        </div>
    
        <div class="week-forecast">
    
          <div class="day-forecast">
            <p class="day-forecast__text">MON</p>
            <img class="day-forecast__icon" src="./images/cr.svg" alt="light rain">
            <p class="day-forecast__temp">22°</p>
          </div>
    
          <div class="day-forecast">
            <p class="day-forecast__text">TUE</p>
            <img class="day-forecast__icon" src="./images/cr.svg" alt="light rain">
            <p class="day-forecast__temp">18°</p>
          </div>
    
          <div class="day-forecast">
            <p class="day-forecast__text">WEN</p>
            <img class="day-forecast__icon" src="./images/cloud.svg" alt="cloudy">
            <p class="day-forecast__temp">19°</p>
          </div>
    
          <div class="day-forecast">
            <p class="day-forecast__text">THU</p>
            <img class="day-forecast__icon" src="./images/cs.svg" alt="partly cloudy">
            <p class="day-forecast__temp">14°</p>
          </div>
    
        </div>
    
      </div>
      
      <div class="city-card">
        <div class="city-card__icon-container">
          <img class="city-card__icon" src="./images/cloud.svg" alt="cloudy">
        </div>
        <p class="city-card__text">san jose / 47°</p>
      </div>
      
    </div>
  </body>
</html>
