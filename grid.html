<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Grid: Weather Widget</title>
    <link rel="shortcut icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./scss/grid.scss">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="widget-block">
      <div class="city-card">
        <figure class="city-card__figure">
          <img class="city-card__image" src="./images/cr.svg" alt="light rain">
        </figure>
        <h2 class="city-card__title">Chicago / 23°</h2>
      </div>
      
      <div class="city-card">
        <figure class="city-card__figure">
          <img class="city-card__image" src="./images/fog.svg" alt="fog">
        </figure>
        <h2 class="city-card__title">seattle / 34°</h2>
      </div>
      
      <div class="city-card">
        <figure class="city-card__figure">
          <img class="city-card__image" src="./images/cs.svg" alt="partly cloudy">
        </figure>
        <h2 class="city-card__title">brooklyn / 55°</h2>
      </div>
      
      <div class="city-card">
        <figure class="city-card__figure">
          <img class="city-card__image" src="./images/css.svg" alt="sun and hail">
        </figure>
        <h2 class="city-card__title">portland / 27°</h2>
      </div>
      
      <div class="city-card">
        <figure class="city-card__figure">
          <img class="city-card__image" src="./images/wind.svg" alt="wind">
        </figure>
    
        <div class="forecast-block">
          <section class="forecast-block__item">
            <h3 class="forecast-block__item-title">MON</h3>
            <img class="forecast-block__item-image" src="./images/cr.svg" alt="light rain">
            <p class="forecast-block__item-info">22°</p>
          </section>
    
          <section class="forecast-block__item">
            <h3 class="forecast-block__item-title">TUE</h3>
            <img class="forecast-block__item-image" src="./images/cr.svg" alt="light rain">
            <p class="forecast-block__item-info">18°</p>
          </section>
    
          <section class="forecast-block__item">
            <h3 class="forecast-block__item-title">WEN</h3>
            <img class="forecast-block__item-image" src="./images/cloud.svg" alt="cloudy">
            <p class="forecast-block__item-info">19°</p>
          </section>
    
          <section class="forecast-block__item">
            <h3 class="forecast-block__item-title">THU</h3>
            <img class="forecast-block__item-image" src="./images/cs.svg" alt="partly cloudy">
            <p class="forecast-block__item-info">14°</p>
          </section>
        </div>
      </div>
      
      <div class="city-card">
        <figure class="city-card__figure">
          <img class="city-card__image" src="./images/cloud.svg" alt="cloudy">
        </figure>
        <h2 class="city-card__title">san jose / 47°</h2>
      </div>
    </div>
  </body>
</html>
